            {cat:"patogenos",title:"KPC/NDM/VIM",desc:"Precauci√≥n por Contacto. Carbapenemasas. Hasta egreso del paciente. Usar CLORO para aseo",tags:"kpc ndm vim carbapenemasas contacto cloro"},
            {cat:"patogenos",title:"C. difficile",desc:"Precauci√≥n por Contacto. Hasta t√©rmino de enfermedad. Usar CLORO 5000ppm para aseo",tags:"clostridium difficile contacto cloro diarrea"},

            {cat:"patogenos",title:"Influenza",desc:"Precauci√≥n por Gotitas. Hasta 7 d√≠as desde inicio de s√≠ntomas",tags:"influenza gripe gotitas"},
            {cat:"patogenos",title:"VRS",desc:"Contacto + Gotitas. 7 d√≠as desde inicio s√≠ntomas",tags:"vrs sincicial respiratorio contacto gotitas"},
        ];

        const input = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const btns = document.querySelectorAll('.quick-btn');
        let activeCat = 'todos';

        function search(q) {
            const query = q.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const words = query.split(' ').filter(w => w.length > 2);
            
            let filtered = db.filter(item => {
                if(activeCat !== 'todos' && item.cat !== activeCat) return false;
                if(words.length === 0) return true;
                const searchText = (item.title + ' ' + item.desc + ' ' + (item.tags||'') + ' ' + (item.diseases||'')).toLowerCase();
                return words.some(w => searchText.includes(w));
            });

            display(filtered, query);
        }

        function display(items, query) {
            if(items.length === 0) {
                results.innerHTML = '<div class="no-results"><h3>üòï Sin resultados</h3><p>Intenta otros t√©rminos</p></div>';
                return;
            }

            results.innerHTML = items.map(item => `
                <div class="card">
                    <span class="card-badge">${item.cat.toUpperCase()}</span>
                    <div class="card-title">${highlight(item.title, query)}</div>
                    <div class="card-content">
                        ${highlight(item.desc, query)}
                        ${item.diseases ? `<div style="margin-top:8px"><strong>Enfermedades:</strong> ${highlight(item.diseases, query)}</div>` : ''}
                        ${item.warn ? `<div style="margin-top:8px;color:#e74c3c"><strong>‚ö†Ô∏è ${item.warn}</strong></div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function highlight(text, query) {
            if(!query) return text;
            const words = query.split(' ').filter(w => w.length > 2);
            let result = text;
            words.forEach(word => {
                const regex = new RegExp(`(${word})`, 'gi');
                result = result.replace(regex, '<span class="highlight">$1</span>');
            });
            return result;
        }

        input.addEventListener('input', e => search(e.target.value));

        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                btns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeCat = btn.dataset.cat;
                search(input.value);
            });
        });

        search('');
    </script>
